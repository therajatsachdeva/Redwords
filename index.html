<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Practice Your Red Words</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <style>
        /* Basic Setup */
        :root {
            --bg-color: #FEF7F7; /* Pastel Pink */
            --card-color: rgba(255, 255, 255, 0.97); 
            --text-color: #333;
            --button-primary: #AED9E0; /* Pastel Blue */
            --button-secondary: #F5C396; /* Pastel Orange */
            --button-text: #333;
            --shadow: 0 6px 15px rgba(0, 0, 0, 0.07);
        }
        
        body {
            font-family: 'Patrick Hand', cursive;
            background-color: var(--bg-color);
            background-image: url('pattern.jpg');
            background-size: 400px;
            background-position: center;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            text-align: center;
        }

        /* Main App Container */
        #app-container {
            width: 90%;
            max-width: 400px;
            height: 80vh;
            max-height: 600px;
            background-color: var(--card-color);
            border-radius: 24px;
            border: 2px solid #EEE;
            box-shadow: var(--shadow);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header */
        header {
            line-height: 1.2;
        }
        header h1 {
            font-size: 2rem;
            font-weight: 400;
            color: var(--text-color);
            margin: 0;
        }

        /* Progress Counter Style */
        #progress-counter {
            font-size: 1.25rem;
            font-weight: 400;
            color: var(--text-color);
            margin: 0 0 10px 0;
        }

        /* Word Display Area */
        #word-card {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        #word-display {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 6rem; 
            font-weight: 700;
            color: var(--text-color);
            line-height: 1.1;
            margin: 0;
        }

        /* Audio Button Style */
        #audio-button {
            font-family: 'Patrick Hand', cursive; 
            font-size: 1.5rem; 
            font-weight: 400;
            color: var(--button-text);
            background-color: var(--button-primary); 
            border: none;
            border-radius: 12px;
            padding: 15px 30px; 
            cursor: pointer;
            transition: transform 0.1s ease;
            margin-top: 25px; 
        }
        #audio-button:active { transform: scale(0.97); }

        /* Navigation Buttons */
        nav {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        nav button {
            font-family: 'Patrick Hand', cursive;
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--button-text);
            border: none;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }
        nav button:active { transform: scale(0.97); }
        #back-button { background-color: var(--button-secondary); }
        #next-button { background-color: var(--button-primary); }
        nav button:disabled {
            background-color: #EAEAEA;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }

        /* Milestone & All Done Overlay - Shared Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .overlay-content {
            font-family: 'Patrick Hand', cursive;
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 80%;
            max-width: 350px; /* Slightly wider for all done */
            box-shadow: var(--shadow);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .overlay.show .overlay-content {
            transform: scale(1);
        }

        .overlay-content h2 {
            font-size: 2.5rem;
            color: var(--button-primary);
            margin: 0 0 10px 0;
        }
        .overlay-image {
            width: 100%;
            max-width: 250px;
            height: auto; /* Allow height to adjust naturally */
            object-fit: contain; /* Ensure image fits without cropping */
            border-radius: 10px;
            margin: 10px auto; /* Center image */
            background-color: #eee; /* Placeholder bg */
        }
        .overlay-status {
            font-size: 1.25rem;
            color: var(--text-color);
            margin: 15px 0;
        }
        .overlay-button {
            font-family: 'Patrick Hand', cursive;
            font-size: 1.25rem;
            font-weight: 400;
            color: var(--button-text);
            background-color: var(--button-secondary);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        .overlay-button:active { transform: scale(0.97); }

        /* Winning Sticker Choice Styles */
        #winning-sticker-choices {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin: 20px 0;
        }
        .sticker-choice {
            background: #f9f9f9;
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
            flex: 1; /* Distribute space evenly */
        }
        .sticker-choice:hover {
            transform: translateY(-5px);
            border-color: var(--button-primary);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        .sticker-choice.selected {
            border-color: var(--button-primary);
            box-shadow: 0 0 0 3px var(--button-primary); /* Highlight selected */
        }
        .sticker-choice img {
            width: 80px; /* Smaller image size for choice */
            height: 80px;
            object-fit: contain;
            border-radius: 8px;
        }
        #final-chosen-sticker {
            margin-top: 20px;
            border: 2px dashed #ccc; /* Border for chosen sticker area */
            padding: 10px;
            min-height: 100px; /* Ensure space even if no sticker chosen yet */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #final-chosen-sticker img {
            max-width: 150px;
            max-height: 150px;
            object-fit: contain;
            margin-top: 10px;
        }
        #final-chosen-sticker p {
            font-size: 1.1rem;
            color: var(--text-color);
        }

    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <h1>Practice Your Red Words</h1>
            <p id="progress-counter">0 / 73</p>
        </header>

        <main id="word-card">
            <h2 id="word-display">...</h2>
            <button id="audio-button" title="Listen">
                &#128266; Listen
            </button>
        </main>

        <nav>
            <button id="back-button">Back</button>
            <button id="next-button">Next</button>
        </nav>
    </div>

    <div id="milestone-overlay" class="overlay">
        <div id="milestone-content" class="overlay-content">
            <h2>GREAT JOB!</h2>
            <img id="milestone-image" class="overlay-image" src="" alt="Celebration">
            <p id="milestone-status" class="overlay-status">X WORDS DONE. Y TO GO!</p>
            <button id="milestone-continue-btn" class="overlay-button">Continue</button>
        </div>
    </div>

    <div id="all-done-overlay" class="overlay">
        <div id="all-done-content" class="overlay-content">
            <h2>AMAZING, ALL DONE!</h2>
            <p class="overlay-status">Choose your winning sticker!</p>
            <div id="winning-sticker-choices">
                </div>
            <div id="final-chosen-sticker">
                <p>Your chosen sticker will appear here!</p>
            </div>
            <button id="all-done-continue-btn" class="overlay-button" style="margin-top: 20px;">Finish</button>
        </div>
    </div>

    <script>
        // --- 1. Data: Words ---
        const initialWordList = [ // Renamed to initialWordList
            { word: "above" }, { word: "all" }, { word: "any" }, { word: "anyone" }, { word: "are" },
            { word: "be" }, { word: "bought" }, { word: "brother" }, { word: "buy" }, { word: "by" },
            { word: "call" }, { word: "caught" }, { word: "come" }, { word: "could" }, { word: "do" },
            { word: "does" }, { word: "down" }, { word: "father" }, { word: "go" }, { word: "great" },
            { word: "he" }, { word: "her" }, { word: "here" }, { word: "how" }, { word: "I" },
            { word: "love" }, { word: "many" }, { word: "me" }, { word: "mother" }, { word: "my" },
            { word: "no" }, { word: "now" }, { word: "of" }, { word: "old" }, { word: "once" },
            { word: "one" }, { word: "other" }, { word: "over" }, { word: "said" }, { word: "saw" },
            { word: "school" }, { word: "she" }, { word: "should" }, { word: "small" }, { word: "So" },
            { word: "some" }, { word: "son" }, { word: "talk" }, { word: "tall" }, { word: "thought" },
            { word: "the" }, { word: "through" }, { word: "there" }, { word: "to" }, { word: "they" },
            { word: "two" }, { word: "walk" }, { word: "want" }, { word: "was" }, { word: "watch" },
            { word: "water" }, { word: "what" }, { word: "we" }, { word: "where" }, { word: "wear" },
            { word: "who" }, { word: "were" }, { word: "whole" }, { word: "why" }, { word: "worse" },
            { word: "would" }, { word: "you" }, { word: "your" }
        ];

        // ** Image Filenames - UPDATE THESE IF YOUR FILES ARE NAMED DIFFERENTLY **
        // Ensure these match the filenames you uploaded to GitHub!
        const milestoneImages = {
            10: 'milestone-10.png',
            20: 'milestone-20.png',
            30: 'milestone-30.png',
            40: 'milestone-40.png',
            50: 'milestone-50.png',
            60: 'milestone-60.png',
            70: 'milestone-70.png'
        };

        const winningStickers = [
            { id: 'pony', src: 'pony-sticker.png', alt: 'Jumping Pony Sticker' },
            { id: 'dog', src: 'dog-sticker.png', alt: 'Blooming Flower Sticker' },
            { id: 'bunny', src: 'bunny-sticker.png', alt: 'Excited Bunny Sticker' }
        ];
        // ** END Image Filenames **


        // --- 2. App State & DOM Elements ---
        const totalWordCount = initialWordList.length;
        const wordDisplay = document.getElementById('word-display');
        const backButton = document.getElementById('back-button');
        const nextButton = document.getElementById('next-button');
        const audioButton = document.getElementById('audio-button');
        
        // Progress Elements
        const progressCounter = document.getElementById('progress-counter');
        
        // Milestone Overlay Elements
        const milestoneOverlay = document.getElementById('milestone-overlay');
        const milestoneImage = document.getElementById('milestone-image');
        const milestoneStatus = document.getElementById('milestone-status');
        const milestoneContinueBtn = document.getElementById('milestone-continue-btn');

        // All Done Overlay Elements
        const allDoneOverlay = document.getElementById('all-done-overlay');
        const winningStickerChoices = document.getElementById('winning-sticker-choices');
        const finalChosenSticker = document.getElementById('final-chosen-sticker');
        const allDoneContinueBtn = document.getElementById('all-done-continue-btn');

        let historyStack = []; // Stores indices of words shown in order
        let currentIndex = -1; // Current position in historyStack
        let currentWord = ''; 

        // Progress Tracking
        const seenWordsSet = new Set(); // Tracks unique word *indices* shown in the current round
        const celebratedMilestones = new Set(); // Tracks celebrated unique counts (10, 20, 30...)

        let unseenWords = []; // Words not yet shown in the current round
        let initialWordIndexes = []; // Store original indexes for `seenWordsSet`

        // --- 3. Speech Synthesis ---
        const synth = window.speechSynthesis;
        let voices = [];

        function populateVoices() {
            if(typeof synth === 'undefined') return;
            voices = synth.getVoices().filter(voice => voice.lang.startsWith('en'));
        }
        
        populateVoices();
        if (typeof synth !== 'undefined' && synth.onvoiceschanged !== undefined) {
            synth.onvoiceschanged = populateVoices;
        }

        function speakWord() {
            if (!currentWord || !synth) return;
            
            synth.cancel(); 
            const utterance = new SpeechSynthesisUtterance(currentWord);
            
            let selectedVoice = voices.find(v => v.lang === 'en-GB' && v.name.includes('Female')) || 
                                voices.find(v => v.lang === 'en-GB') ||
                                voices.find(v => v.name.includes('UK English')) ||
                                voices.find(v => v.lang.startsWith('en-GB')) ||
                                voices.find(v => v.lang.startsWith('en')) || 
                                voices[0]; 

            utterance.voice = selectedVoice;
            utterance.pitch = 1.1; 
            utterance.rate = 0.85; 
            
            synth.speak(utterance);
        }

        // --- 4. Core App Logic ---
        
        function showMilestone(wordsDone) {
            const wordsToGo = totalWordCount - wordsDone;
            
            // Get the correct image based on wordsDone
            const imageName = milestoneImages[wordsDone];
            if (imageName) {
                milestoneImage.src = imageName;
            } else {
                milestoneImage.src = 'https://placehold.co/300x150/AED9E0/333?text=Celebration!'; 
            }
            
            milestoneStatus.textContent = `${wordsDone} WORDS DONE. ${wordsToGo} TO GO!`;
            milestoneOverlay.classList.add('show');
        }

        function showAllDoneScreen() {
            allDoneOverlay.classList.add('show');
            winningStickerChoices.innerHTML = ''; 
            winningStickers.forEach(sticker => {
                const choiceDiv = document.createElement('div');
                choiceDiv.classList.add('sticker-choice');
                choiceDiv.innerHTML = `<img src="${sticker.src}" alt="${sticker.alt}">`;
                choiceDiv.addEventListener('click', () => selectWinningSticker(sticker, choiceDiv));
                winningStickerChoices.appendChild(choiceDiv);
            });
            finalChosenSticker.innerHTML = '<p>Your chosen sticker will appear here!</p>';
        }

        function selectWinningSticker(sticker, chosenDiv) {
            document.querySelectorAll('.sticker-choice').forEach(div => {
                div.classList.remove('selected');
            });
            chosenDiv.classList.add('selected');

            finalChosenSticker.innerHTML = `<img src="${sticker.src}" alt="${sticker.alt}"><p>You chose the ${sticker.alt.toLowerCase()}!</p>`;
        }


        function updateProgress(wordIndex) {
            const wasNewWord = !seenWordsSet.has(wordIndex);
            seenWordsSet.add(wordIndex);
            const uniqueCount = seenWordsSet.size;
            
            progressCounter.textContent = `${uniqueCount} / ${totalWordCount}`;
            
            if (wasNewWord && uniqueCount > 0 && uniqueCount % 10 === 0 && uniqueCount <= 70 && !celebratedMilestones.has(uniqueCount)) {
                celebratedMilestones.add(uniqueCount); 
                showMilestone(uniqueCount);
            }

            if (uniqueCount === totalWordCount) {
                if (milestoneOverlay.classList.contains('show')) {
                    milestoneOverlay.addEventListener('transitionend', () => {
                        setTimeout(() => {
                            showAllDoneScreen();
                        }, 100); 
                    }, { once: true }); 
                } else {
                    showAllDoneScreen();
                }
            }
        }

        function displayWord(index) {
            const wordData = initialWordList[index]; // Use initialWordList to get the word object
            currentWord = wordData.word; 
            wordDisplay.textContent = wordData.word;
            
            if (wordData.word.length > 6) {
                wordDisplay.style.fontSize = "4.5rem";
            } else {
                wordDisplay.style.fontSize = "6rem";
            }
            
            updateProgress(index);
        }

        function updateNavButtons() {
            backButton.disabled = (currentIndex <= 0);
            // nextButton.disabled = (unseenWords.length === 0 && currentIndex === historyStack.length - 1);
            // The above line prevents "Next" once all words are seen. Let's allow cycling.
        }

        function showNextWord() {
            // If user went back and now presses next, display the next word in history
            if (currentIndex < historyStack.length - 1) {
                currentIndex++;
                displayWord(historyStack[currentIndex]);
                updateNavButtons();
                return;
            }

            // If all words have been seen, reset the unseenWords pool for a new round
            if (unseenWords.length === 0) {
                unseenWords = [...initialWordIndexes]; // Refill with all word indexes
                seenWordsSet.clear(); // Clear seen words for new round's progress
                celebratedMilestones.clear(); // Clear celebrated milestones for new round
                progressCounter.textContent = `0 / ${totalWordCount}`; // Reset progress display
            }

            // Pick a random word from the unseenWords pool
            const randomIndexInUnseen = Math.floor(Math.random() * unseenWords.length);
            const selectedWordIndex = unseenWords[randomIndexInUnseen];
            
            // Remove the selected word from the unseenWords pool
            unseenWords.splice(randomIndexInUnseen, 1);

            // Update history
            historyStack.push(selectedWordIndex);
            currentIndex++;
            
            displayWord(selectedWordIndex);
            updateNavButtons();
        }

        function showPreviousWord() {
            if (currentIndex > 0) {
                currentIndex--;
                displayWord(historyStack[currentIndex]);
                updateNavButtons();
            }
        }

        // --- 5. Event Listeners ---
        nextButton.addEventListener('click', showNextWord);
        backButton.addEventListener('click', showPreviousWord);
        audioButton.addEventListener('click', speakWord);
        wordDisplay.addEventListener('click', speakWord); 
        
        milestoneContinueBtn.addEventListener('click', () => {
            milestoneOverlay.classList.remove('show');
            // If all words are done AND the milestone was the last thing, show all done
            if (seenWordsSet.size === totalWordCount && !allDoneOverlay.classList.contains('show')) {
                 showAllDoneScreen();
            }
        });

        allDoneContinueBtn.addEventListener('click', () => {
            allDoneOverlay.classList.remove('show');
            // Optionally, you might want to reset the game here or offer to start over
            // For now, it just closes the modal.
            // To start a new round after "Finish", uncomment init()
            // init(); 
        });

        // --- 6. Initial Load ---
        function init() {
            // Populate initialWordIndexes (0 to totalWordCount-1)
            initialWordIndexes = Array.from({ length: totalWordCount }, (_, i) => i);
            unseenWords = [...initialWordIndexes]; // Start with all words unseen
            
            // Clear all state for a fresh start
            seenWordsSet.clear();
            celebratedMilestones.clear();
            historyStack = [];
            currentIndex = -1;

            progressCounter.textContent = `0 / ${totalWordCount}`;
            showNextWord(); // Load the first random word (will be unique)
        }

        init();
    </script>
</body>

</html>
